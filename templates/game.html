<!-- templates/game.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Text Annotation Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="/static/main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .sentence {
      cursor: pointer;
      padding: 4px 6px;
      display: inline-block;
      border-radius: 4px;
      transition: background-color 0.2s;
      user-select: none;
    }

    .sentence:hover {
      background-color: #f0f0f0;
    }

    .selected {
      background-color: #ffe082 !important;
    }

    #paragraph-box {
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    #progress-bar {
      width: 100%;
      height: 20px;
      appearance: none;
      border-radius: 10px;
      overflow: hidden;
      background-color: #eee;
      margin-top: 6px;
    }

    #progress-bar::-webkit-progress-bar {
      background-color: #eee;
    }

    #progress-bar::-webkit-progress-value {
      background-color: #00d1b2;
    }

    #progress-bar::-moz-progress-bar {
      background-color: #00d1b2;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="box">
        <div class="level" style="margin-bottom: 1rem;">
          <div class="level-left">
          <h2 class="title is-4">üëã Welcome, {{ username }}</h2>
        </div>
        <div class="level-right">
          <a class="button is-info is-light is-small" href="/how-to-play" target="_blank">
            üìò How to Play
          </a>
        </div>
        </div>

        <!-- üîÑ Êñ∞Â¢ûÔºöËøõÂ∫¶Êù°ÊòæÁ§∫ -->
        <div id="progressContainer" style="margin-bottom: 10px;">
          <div id="progress-status" style="margin-bottom: 5px; font-weight: bold; text-align: right;">
            Progress: 0 / 0
          </div>
          <progress id="progress-bar" value="0" max="100"></progress>
        </div>

        <div id="paragraph-box" class="content"></div>
        <div id="status" class="notification is-info is-light">Waiting for task...</div>

        <button class="button is-link" onclick="submitSelection()">‚úÖ Confirm Selection</button>

        <hr>
        <h3 class="title is-5">üèÜ Leaderboard</h3>
        <div id="leaderboard" class="content"></div>

        <div style="margin: 10px 0;">
          <button class="button is-warning is-light" onclick="pauseGame()">‚è∏Ô∏è Pause Game</button>
        </div>
        <div id="pause-status" class="notification is-warning is-light" style="display:none;"></div>
      </div>
    </div>
  </section>

  <script>
    const username = "{{ username }}";
    window.onload = () => startSocket(username);
  </script>
</body>
</html>
